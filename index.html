<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Latin Translator</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <h1>Pig Latin Translator</h1>

    <form id="myform" class="myform">
      <fieldset>
        <legend>Pig Latin Translator</legend>
        <br>
        <textarea rows="6" cols="50" class="pigInput" id="pigInput" type="text" name="pigInput">Type phrase to be translated here</textarea>
        <br><br>
        <button>
          <a href="javascript: submitPigPhrase()">
            Submit
          </a>
        </button>

      </fieldset>
    </form>

    <div id="translation">
      <!-- Translated pig latin goes here -->
    </div>

    <script type="text/javascript" src="pigLatin.js"></script>
</body>
</html>
